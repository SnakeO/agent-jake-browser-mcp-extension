<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Jake Browser MCP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #1a1a2e;
      color: #eee;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #16213e;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.connected {
      background: #4ade80;
    }

    .status-dot.tab-connected {
      background: #facc15;
    }

    .status-text {
      font-size: 13px;
      color: #aaa;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #374151;
      color: #eee;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .tab-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .tab-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: #16213e;
      border-radius: 6px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .tab-item:hover {
      background: #1f2937;
    }

    .tab-item.active {
      background: #1e3a5f;
      border: 1px solid #3b82f6;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      border-radius: 2px;
    }

    .tab-title {
      flex: 1;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .connected-badge {
      font-size: 10px;
      padding: 2px 6px;
      background: #4ade80;
      color: #000;
      border-radius: 4px;
      font-weight: 600;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #666;
      text-align: center;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Agent Jake Browser MCP</h1>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking...</span>
  </div>

  <div class="section" id="connectSection">
    <div class="section-title">Connect to Tab</div>
    <div class="tab-list" id="tabList">
      Loading tabs...
    </div>
  </div>

  <div class="section" id="connectedSection" style="display: none;">
    <button class="btn btn-secondary" id="focusBtn">Focus Connected Tab</button>
    <button class="btn btn-danger" id="disconnectBtn">Disconnect</button>
  </div>

  <div class="footer">
    WebSocket port: 8765 Â· <a href="https://github.com/anthropics/browser-mcp" target="_blank">Docs</a>
  </div>

  <script src="popup.ts" type="module"></script>
</body>
</html>
