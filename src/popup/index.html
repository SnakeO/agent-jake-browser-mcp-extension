<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Jake Browser MCP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #1a1a2e;
      color: #eee;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #16213e;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.connected {
      background: #4ade80;
    }

    .status-dot.tab-connected {
      background: #facc15;
    }

    .status-text {
      font-size: 13px;
      color: #aaa;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #374151;
      color: #eee;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .tab-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .tab-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: #16213e;
      border-radius: 6px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .tab-item:hover {
      background: #1f2937;
    }

    .tab-item.active {
      background: #1e3a5f;
      border: 1px solid #3b82f6;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      border-radius: 2px;
    }

    .tab-title {
      flex: 1;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .connected-badge {
      font-size: 10px;
      padding: 2px 6px;
      background: #4ade80;
      color: #000;
      border-radius: 4px;
      font-weight: 600;
    }

    .current-badge {
      font-size: 9px;
      padding: 2px 5px;
      background: #3b82f6;
      color: #fff;
      border-radius: 4px;
      font-weight: 500;
      opacity: 0.8;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #666;
      text-align: center;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    /* Activity Log Styles - Terminal Aesthetic */
    .activity-section {
      margin-bottom: 16px;
    }

    .activity-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .activity-header .section-title {
      margin-bottom: 0;
    }

    .activity-actions {
      display: flex;
      gap: 6px;
    }

    .activity-btn {
      background: transparent;
      border: none;
      color: #8b949e;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 4px;
      transition: all 0.15s;
    }

    .activity-btn:hover {
      color: #fff;
      background: #30363d;
    }

    .activity-log {
      font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace;
      font-size: 11px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      overflow: hidden;
    }

    .activity-log:empty::before {
      content: 'No activity yet...';
      display: block;
      padding: 12px;
      color: #8b949e;
      text-align: center;
      font-style: italic;
    }

    .activity-entry {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 8px 10px;
      border-bottom: 1px solid #21262d;
      animation: slideIn 0.2s ease-out;
    }

    .activity-entry:last-child {
      border-bottom: none;
    }

    .activity-entry.no-animate {
      animation: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .activity-entry.error {
      background: rgba(248, 81, 73, 0.1);
    }

    .activity-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .activity-time {
      color: #8b949e;
      font-size: 10px;
    }

    .activity-type {
      font-size: 9px;
      padding: 1px 5px;
      border-radius: 3px;
      background: #21262d;
      color: #8b949e;
      text-transform: uppercase;
    }

    .activity-entry[data-type="connection"] .activity-type {
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
    }

    .activity-entry[data-type="tool"] .activity-type {
      background: rgba(188, 140, 255, 0.15);
      color: #bc8cff;
    }

    .activity-entry[data-type="tab"] .activity-type {
      background: rgba(63, 185, 80, 0.15);
      color: #3fb950;
    }

    .activity-entry[data-type="error"] .activity-type {
      background: rgba(248, 81, 73, 0.15);
      color: #f85149;
    }

    .activity-spacer {
      flex: 1;
    }

    .activity-desc {
      color: #c9d1d9;
      word-break: break-word;
      line-height: 1.4;
    }

    .activity-duration {
      color: #8b949e;
      font-size: 10px;
    }

    .activity-icon {
      font-size: 10px;
    }

    .activity-entry.success .activity-icon {
      color: #3fb950;
    }

    .activity-entry.error .activity-icon {
      color: #f85149;
    }

    .activity-see-more {
      display: block;
      width: 100%;
      padding: 8px;
      background: #161b22;
      border: none;
      border-top: 1px solid #30363d;
      color: #58a6ff;
      font-size: 11px;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.15s;
    }

    .activity-see-more:hover {
      background: #21262d;
    }

    /* Activity Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal-content {
      width: 100%;
      max-height: 80%;
      background: #0d1117;
      border-radius: 12px 12px 0 0;
      border: 1px solid #30363d;
      border-bottom: none;
      animation: modalSlideUp 0.25s ease-out;
      display: flex;
      flex-direction: column;
    }

    @keyframes modalSlideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #30363d;
    }

    .modal-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .modal-close {
      background: transparent;
      border: none;
      color: #8b949e;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      line-height: 1;
    }

    .modal-close:hover {
      color: #fff;
    }

    .modal-filters {
      display: flex;
      gap: 6px;
      padding: 8px 16px;
      border-bottom: 1px solid #21262d;
    }

    .filter-btn {
      padding: 4px 10px;
      font-size: 11px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 12px;
      color: #8b949e;
      cursor: pointer;
      transition: all 0.15s;
    }

    .filter-btn:hover {
      color: #fff;
    }

    .filter-btn.active {
      background: #3b82f6;
      border-color: #3b82f6;
      color: #fff;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace;
      font-size: 11px;
    }

    .modal-body .activity-entry {
      cursor: pointer;
    }

    .modal-body .activity-entry:hover {
      background: #161b22;
    }

    .activity-details {
      display: none;
      padding: 8px 10px;
      margin-top: 4px;
      background: #161b22;
      border-radius: 4px;
      font-size: 10px;
      color: #8b949e;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .activity-entry.expanded .activity-details {
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Agent Jake Browser MCP</h1>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking...</span>

    <div class="section-title">Connect to Tab</div>

      <div class="section-title">Activity</div>

        <button class="activity-btn" id="clearActivityBtn" title="Clear">Clear</button>
        <button class="activity-btn" id="refreshActivityBtn" title="Refresh">â†»</button>

        <button class="modal-close" id="modalClose">Ã—</button>

        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="connection">Connection</button>

  </div>

  <div class="footer">

  </div>

  <script src="popup.ts" type="module"></script>
</body>
</html>
