<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Jake Browser MCP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Core palette - Cyberpunk Noir */
      --bg-deepest: #0a0a12;
      --bg-deep: #12121e;
      --bg-surface: #1a1a2e;
      --bg-elevated: #242442;
      --bg-hover: #2a2a4a;

      /* Accent colors */
      --accent-primary: #00d4ff;
      --accent-primary-dim: rgba(0, 212, 255, 0.15);
      --accent-primary-glow: rgba(0, 212, 255, 0.4);
      --accent-secondary: #a855f7;
      --accent-secondary-dim: rgba(168, 85, 247, 0.15);
      --accent-success: #10b981;
      --accent-success-dim: rgba(16, 185, 129, 0.15);
      --accent-warning: #f59e0b;
      --accent-warning-dim: rgba(245, 158, 11, 0.15);
      --accent-danger: #ef4444;
      --accent-danger-dim: rgba(239, 68, 68, 0.15);

      /* Text */
      --text-primary: #f0f0f5;
      --text-secondary: #8888a0;
      --text-tertiary: #555566;
      --text-accent: var(--accent-primary);

      /* Borders */
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-default: rgba(255, 255, 255, 0.1);
      --border-accent: var(--accent-primary);

      /* Shadows & Effects */
      --glow-primary: 0 0 20px var(--accent-primary-glow);
      --glow-success: 0 0 15px rgba(16, 185, 129, 0.3);

      /* Radii */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;

      /* Typography */
      --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
    }

    body {
      font-family: var(--font-sans);
      width: 340px;
      background: var(--bg-deepest);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* Scanline effect overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* Container with gradient border effect */
    .container {
      padding: 20px;
      background: var(--bg-deep);
      min-height: 100vh;
    }

    /* ==================== AUTH SECTION ==================== */
    .auth-section {
      margin-bottom: 20px;
    }

    /* Auth Card - Signed Out State */
    .auth-card {
      background: var(--bg-surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      position: relative;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
    }

    .auth-card-content {
      padding: 20px;
    }

    .auth-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .auth-title-icon {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-title-icon svg {
      width: 14px;
      height: 14px;
      stroke: var(--accent-primary);
    }

    /* Input Group */
    .input-group {
      margin-bottom: 12px;
    }

    .input-label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-tertiary);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-field {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg-deepest);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 14px;
      font-family: var(--font-sans);
      transition: all 0.2s ease;
      outline: none;
    }

    .input-field::placeholder {
      color: var(--text-tertiary);
    }

    .input-field:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-primary-dim), var(--glow-primary);
    }

    .input-field.error {
      border-color: var(--accent-danger);
      box-shadow: 0 0 0 3px var(--accent-danger-dim);
    }

    /* Error Message */
    .auth-error {
      display: none;
      padding: 10px 12px;
      background: var(--accent-danger-dim);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius-md);
      color: var(--accent-danger);
      font-size: 12px;
      margin-bottom: 12px;
      animation: shake 0.4s ease;
    }

    .auth-error.visible {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-4px); }
      40%, 80% { transform: translateX(4px); }
    }

    /* Sign In Button */
    .btn-signin {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, var(--accent-primary), #00a8cc);
      border: none;
      border-radius: var(--radius-md);
      color: var(--bg-deepest);
      font-size: 14px;
      font-weight: 600;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-signin:hover {
      transform: translateY(-1px);
      box-shadow: var(--glow-primary);
    }

    .btn-signin:active {
      transform: translateY(0);
    }

    .btn-signin:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Loading state with scanning effect */
    .btn-signin.loading {
      color: transparent;
    }

    .btn-signin.loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 100%
      );
      animation: scan 1.5s ease-in-out infinite;
    }

    @keyframes scan {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(50%); }
    }

    .btn-signin .spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid var(--bg-deepest);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .btn-signin.loading .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* ==================== SIGNED IN STATE ==================== */
    .auth-signed-in {
      display: none;
    }

    .auth-signed-in.visible {
      display: block;
    }

    .user-card {
      background: var(--bg-surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      position: relative;
    }

    .user-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-success), var(--accent-primary));
    }

    .user-info {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: var(--bg-deepest);
      box-shadow: var(--glow-primary);
      text-transform: uppercase;
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-email {
      font-size: 12px;
      color: var(--text-secondary);
      font-family: var(--font-mono);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: var(--accent-success-dim);
      border-radius: 20px;
      font-size: 10px;
      font-weight: 500;
      color: var(--accent-success);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .connection-status.connecting {
      background: var(--accent-warning-dim);
      color: var(--accent-warning);
    }

    .connection-status.offline {
      background: var(--accent-danger-dim);
      color: var(--accent-danger);
    }

    .connection-status.error {
      background: var(--accent-danger-dim);
      color: var(--accent-danger);
    }

    .connection-status.online {
      background: var(--accent-success-dim);
      color: var(--accent-success);
    }

    .connection-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Inline user action buttons */
    .user-actions-inline {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: auto;
    }

    .btn-show-tab {
      padding: 6px 10px;
      background: var(--accent-primary);
      border: none;
      border-radius: var(--radius-sm);
      color: var(--bg-deepest);
      font-size: 10px;
      font-weight: 600;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all 0.15s ease;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .btn-show-tab:hover {
      box-shadow: var(--glow-primary);
    }

    .btn-show-tab:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-disconnect {
      width: 24px;
      height: 24px;
      padding: 0;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-tertiary);
      font-size: 14px;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-disconnect:hover {
      background: var(--accent-danger-dim);
      border-color: var(--accent-danger);
      color: var(--accent-danger);
    }

    .btn-disconnect:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-signout-icon {
      width: 24px;
      height: 24px;
      padding: 0;
      background: transparent;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-tertiary);
      font-size: 11px;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-signout-icon:hover {
      background: var(--bg-elevated);
      color: var(--text-primary);
    }

    /* Hide auth form when signed in */
    .auth-form.hidden {
      display: none;
    }

    /* ==================== STATUS BAR ==================== */
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      background: var(--bg-surface);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      border: 1px solid var(--border-subtle);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-tertiary);
      transition: all 0.3s ease;
    }

    .status-dot.connected {
      background: var(--accent-success);
      box-shadow: var(--glow-success);
    }

    .status-dot.tab-connected {
      background: var(--accent-warning);
    }

    .status-text {
      font-size: 12px;
      color: var(--text-secondary);
      flex: 1;
    }

    /* ==================== SECTIONS ==================== */
    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-tertiary);
      margin-bottom: 10px;
      letter-spacing: 0.8px;
    }

    /* ==================== BUTTONS ==================== */
    .btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 13px;
      font-weight: 500;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all 0.15s ease;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: var(--bg-deepest);
    }

    .btn-primary:hover {
      background: #00b8e6;
      box-shadow: var(--glow-primary);
    }

    .btn-secondary {
      background: var(--bg-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border-default);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
    }

    .btn-danger {
      background: var(--accent-danger);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ==================== TAB LIST ==================== */
    .tab-list {
      max-height: 180px;
      overflow-y: auto;
    }

    .tab-list::-webkit-scrollbar {
      width: 4px;
    }

    .tab-list::-webkit-scrollbar-track {
      background: var(--bg-deepest);
      border-radius: 2px;
    }

    .tab-list::-webkit-scrollbar-thumb {
      background: var(--bg-elevated);
      border-radius: 2px;
    }

    .tab-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--bg-surface);
      border-radius: var(--radius-md);
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      border: 1px solid transparent;
    }

    .tab-item:hover {
      background: var(--bg-elevated);
    }

    .tab-item.active {
      background: var(--accent-primary-dim);
      border-color: var(--accent-primary);
    }

    .tab-favicon {
      width: 18px;
      height: 18px;
      border-radius: var(--radius-sm);
      flex-shrink: 0;
      transition: box-shadow 0.15s ease;
    }

    /* Green ring on connected tab favicon */
    .tab-item.active .tab-favicon {
      box-shadow: 0 0 0 2px var(--accent-success);
    }

    .tab-title {
      flex: 1;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-primary);
    }

    .connected-badge {
      font-size: 9px;
      padding: 3px 7px;
      background: var(--accent-success);
      color: var(--bg-deepest);
      border-radius: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .current-badge {
      font-size: 9px;
      padding: 3px 7px;
      background: var(--accent-primary-dim);
      color: var(--accent-primary);
      border-radius: 20px;
      font-weight: 500;
      text-transform: uppercase;
    }

    /* ==================== ACTIVITY LOG ==================== */
    .activity-section {
      margin-bottom: 16px;
    }

    .activity-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .activity-header .section-title {
      margin-bottom: 0;
    }

    .activity-actions {
      display: flex;
      gap: 6px;
    }

    .activity-btn {
      background: transparent;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      padding: 4px 8px;
      font-size: 11px;
      font-family: var(--font-mono);
      border-radius: var(--radius-sm);
      transition: all 0.15s ease;
    }

    .activity-btn:hover {
      color: var(--text-primary);
      background: var(--bg-elevated);
    }

    .activity-log {
      font-family: var(--font-mono);
      font-size: 11px;
      background: var(--bg-deepest);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      overflow: hidden;
    }

    .activity-log:empty::before {
      content: 'No activity yet...';
      display: block;
      padding: 16px;
      color: var(--text-tertiary);
      text-align: center;
      font-style: italic;
    }

    .activity-entry {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .activity-entry:last-child {
      border-bottom: none;
    }

    .activity-entry.error {
      background: var(--accent-danger-dim);
    }

    .activity-time {
      color: var(--text-tertiary);
      font-size: 10px;
    }

    .activity-type {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      background: var(--bg-elevated);
      color: var(--text-secondary);
      text-transform: uppercase;
      font-weight: 500;
    }

    .activity-entry[data-type="connection"] .activity-type {
      background: var(--accent-primary-dim);
      color: var(--accent-primary);
    }

    .activity-entry[data-type="tool"] .activity-type {
      background: var(--accent-secondary-dim);
      color: var(--accent-secondary);
    }

    .activity-entry[data-type="tab"] .activity-type {
      background: var(--accent-success-dim);
      color: var(--accent-success);
    }

    .activity-entry[data-type="error"] .activity-type {
      background: var(--accent-danger-dim);
      color: var(--accent-danger);
    }

    .activity-entry[data-type="auth"] .activity-type {
      background: var(--accent-warning-dim);
      color: var(--accent-warning);
    }

    .activity-spacer {
      flex: 1;
    }

    .activity-desc {
      color: var(--text-secondary);
      word-break: break-word;
      line-height: 1.4;
    }

    .activity-duration {
      color: var(--text-tertiary);
      font-size: 10px;
    }

    .activity-icon {
      font-size: 10px;
    }

    .activity-entry.success .activity-icon {
      color: var(--accent-success);
    }

    .activity-entry.error .activity-icon {
      color: var(--accent-danger);
    }

    .activity-see-more {
      display: block;
      width: 100%;
      padding: 10px;
      background: var(--bg-surface);
      border: none;
      border-top: 1px solid var(--border-subtle);
      color: var(--accent-primary);
      font-size: 11px;
      font-family: var(--font-mono);
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .activity-see-more:hover {
      background: var(--bg-elevated);
    }

    /* ==================== MODAL ==================== */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(4px);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal-content {
      width: 100%;
      max-height: 80%;
      background: var(--bg-deep);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      border: 1px solid var(--border-subtle);
      border-bottom: none;
      animation: modalSlideUp 0.25s ease-out;
      display: flex;
      flex-direction: column;
    }

    @keyframes modalSlideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .modal-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--text-tertiary);
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      line-height: 1;
      transition: color 0.15s ease;
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal-filters {
      display: flex;
      gap: 6px;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border-subtle);
      overflow-x: auto;
    }

    .filter-btn {
      padding: 6px 12px;
      font-size: 11px;
      font-family: var(--font-mono);
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      border-radius: 20px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .filter-btn:hover {
      color: var(--text-primary);
    }

    .filter-btn.active {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: var(--bg-deepest);
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      font-family: var(--font-mono);
      font-size: 11px;
    }

    .modal-body .activity-entry {
      cursor: pointer;
    }

    .modal-body .activity-entry:hover {
      background: var(--bg-surface);
    }

    .activity-details {
      display: none;
      padding: 10px 12px;
      margin-top: 6px;
      background: var(--bg-deepest);
      border-radius: var(--radius-md);
      font-size: 10px;
      color: var(--text-tertiary);
      white-space: pre-wrap;
      word-break: break-all;
      border: 1px solid var(--border-subtle);
    }

    .activity-entry.expanded .activity-details {
      display: block;
    }

    /* ==================== FOOTER ==================== */
    .footer {
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
      font-size: 10px;
      color: var(--text-tertiary);
      text-align: center;
      font-family: var(--font-mono);
    }

    .footer a {
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .footer a:hover {
      color: var(--text-primary);
    }

    /* ==================== UTILITIES ==================== */
    .hidden {
      display: none !important;
    }

    /* Auth required overlay for browser controls */
    .auth-required-overlay {
      position: relative;
    }

    .auth-required-overlay::after {
      content: 'Sign in to connect';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-deep);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-tertiary);
      font-size: 12px;
      border-radius: var(--radius-md);
      opacity: 0.95;
    }

    .auth-required-overlay.authenticated::after {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Auth Section -->
    <div class="auth-section">
      <!-- Sign In Form (shown when not authenticated) -->
      <div class="auth-card auth-form" id="authForm">
        <div class="auth-card-content">
          <div class="auth-title">
            <span class="auth-title-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
            </span>
            Sign In to Sortie
          </div>

          <div class="auth-error" id="authError"></div>

          <div class="input-group">
            <label class="input-label" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="you@example.com"
              autocomplete="email"
            >
          </div>

          <div class="input-group">
            <label class="input-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="••••••••"
              autocomplete="current-password"
            >
          </div>

          <button class="btn-signin" id="signinBtn" type="button">
            <span class="btn-text">Sign In</span>
            <div class="spinner"></div>
          </button>
        </div>
      </div>

      <!-- Signed In State -->
      <div class="auth-signed-in" id="authSignedIn">
        <div class="user-card">
          <div class="user-info">
            <div class="user-avatar" id="userAvatar">?</div>
            <div class="user-details">
              <div class="user-name" id="userName">Loading...</div>
              <div class="user-email" id="userEmail">...</div>
            </div>
            <div class="user-actions-inline">
              <button class="btn-show-tab" id="showTabBtn" title="Show connected tab" disabled>Show Tab</button>
              <button class="btn-disconnect" id="disconnectInlineBtn" title="Disconnect from tab" disabled>×</button>
              <button class="btn-signout-icon" id="signoutBtn" title="Sign out">⏻</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MCP Status -->
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Checking...</span>
    </div>

    <!-- Tab Connection Section (requires auth) -->
    <div class="section auth-required-overlay" id="connectSection">
      <div class="section-title">Connect to Tab</div>
      <div class="tab-list" id="tabList">
        Loading tabs...
      </div>
    </div>

    <!-- Connected Tab Actions -->
    <div class="section hidden" id="connectedSection">
      <button class="btn btn-secondary" id="focusBtn">Focus Connected Tab</button>
      <button class="btn btn-danger" id="disconnectBtn">Disconnect</button>
    </div>

    <!-- Activity Log -->
    <div class="activity-section">
      <div class="activity-header">
        <div class="section-title">Activity</div>
        <div class="activity-actions">
          <button class="activity-btn" id="clearActivityBtn" title="Clear">Clear</button>
          <button class="activity-btn" id="refreshActivityBtn" title="Refresh">↻</button>
        </div>
      </div>
      <div class="activity-log" id="activityLog"></div>
      <button class="activity-see-more hidden" id="seeMoreBtn">
        See More (<span id="activityTotal">0</span> total)
      </button>
    </div>

    <!-- Activity Modal -->
    <div class="modal-overlay" id="activityModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Activity Log</div>
          <button class="modal-close" id="modalClose">×</button>
        </div>
        <div class="modal-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="auth">Auth</button>
          <button class="filter-btn" data-filter="connection">Connection</button>
          <button class="filter-btn" data-filter="tab">Tab</button>
          <button class="filter-btn" data-filter="tool">Tool</button>
          <button class="filter-btn" data-filter="error">Error</button>
        </div>
        <div class="modal-body" id="modalActivityLog"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      WebSocket: localhost:8765 · Reverb: localhost:8085 · <a href="https://github.com/SnakeO/agent-jake-browser-mcp-extension" target="_blank">Docs</a>
    </div>
  </div>

  <script src="popup.ts" type="module"></script>
</body>
</html>
